<html>
	<head>
		<title>智能回收桶目前位置</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header">

					<!-- Logo -->
						<h1><a href="https://smart-can.herokuapp.com/" id="logo">智能回收桶</a></h1>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="https://smart-can.herokuapp.com/">首頁</a></li>
								<li><a href="https://smart-can.herokuapp.com/計畫緣由">計畫緣由</a></li>
								<li class="current"><a href="https://smart-can.herokuapp.com/目前位置">目前位置</a></li>
								<li><a href="https://smart-can.herokuapp.com/目前容量">目前容量</a></li>
								<li><a href="https://smart-can.herokuapp.com/系統管理">系統管理</a></li>
							</ul>
						</nav>

				</div>

			<!-- Main -->
				<section class="wrapper style1">
					<div class="container">
						<div class="row gtr-200">
							<div class="col-8 col-12-narrower">
								<div id="content">

									<!-- Content -->

										<article>
											<header>
												<h2>目前位置</h2>
												<p>顯示此回收桶目前所在位置</p>
											</header>
											<h1>連線至google地圖顯示位置</h1>
											<input type="button" value="目前位置" onclick="map();"/>
										</article>

								</div>
							</div>
							<div class="col-4 col-12-narrower">
								<div id="sidebar">

									<!-- Sidebar -->

										<section>
											<h3>
												顯示回收桶的目前位置
											</h3>
											<p>視窗會顯示目前回收桶的位置，可以協助使用者快速尋找回收桶的位置。另一方面，此功能也可以結合其他地區的智能回收桶，顯示各地區回收桶位置及達成資料互通。</p>											
										</section>
								</div>
							</div>
						</div>
					</div>
				</section>

			<!-- Footer -->
				<div id="footer">
					<div class="container">
						<div class="row">
							<img src="static/earth.png">
							<section class="col-6 col-12-narrower">
								<h3>意見反饋</h3>
								<form>
									<div class="row gtr-50">
										<div class="col-6 col-12-mobilep">
											<input type="text" name="name" id="name" placeholder="姓名" />
										</div>
										<div class="col-6 col-12-mobilep">
											<input type="email" name="email" id="email" placeholder="電子信箱" />
										</div>
										<div class="col-12">
											<textarea name="message" id="message" placeholder="意見反饋" rows="5"></textarea>
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" class="button alt" value="寄送" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>
						</div>
					</div>

					<!-- Icons -->
						<ul class="icons">
							<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
							<li><a href="#" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
							<li><a href="#" class="icon brands fa-google-plus-g"><span class="label">Google+</span></a></li>
						</ul>

					<!-- Copyright -->
						<div class="copyright">
							<ul class="menu">
								<li>&copy; 宜蘭大學電子系</li><li>設計: <a href="https://ecewww.niu.edu.tw/">智能回收桶運行團隊</a></li>
							</ul>
						</div>

				</div>

		</div>

		<!-- Scripts -->
			<script src="static/jquery.min.js"></script>
			<script src="static/jquery.dropotron.min.js"></script>
			<script src="static/browser.min.js"></script>
			<script src="static/breakpoints.min.js"></script>
			<script src="static/util.js"></script>
			<script src="static/main.js"></script>
			<script src="static/map.js"></script>

	</body>
</html>
